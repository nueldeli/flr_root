{% load static %}

<div class="container-fluid" style="background-color: green; min-height: 100%">
	<div class="container h-100">
		<h1 class="heading" style="color:#fff;">Latest Stories</h1>
		<div class="row">
		

			{% for i in post_list %}	
				<div class="col-sm d-flex justify-content-center" style="margin: 20px;">
					<div class="card" style="width: 18rem;">
	  					<img class="card-img-top" src="{% static 'img/showcase.png' %}" height="200">
	  					<div class="card-body">
	  						<h5>{{ i.title }}</h5>
	  						<p class="text-muted">{{ i.author }}</p>
	  					</div>
	  					<div class="card-body d-flex align-items-end">
	  						<a href="blog_post.html"><button type="button" class="btn btn-info">Read More</button></a>
	  					</div>
	  					<div class="card-footer">
	  						<small class="text-muted">{{ i.date_created }}</small>
	  					</div>
					</div>
				</div>
			{% endfor %}
		
		</div> 
	</div>
</div>
