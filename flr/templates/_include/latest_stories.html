

{% load static %}

<div class="container-fluid" style="background-color: #000; min-height: 100%">
	<div class="container h-100">
		<h1 class="heading" style="color:#fff;">Latest Stories</h1>

		<div class="row">

				<div class="col-sm d-flex justify-content-center" style="margin: 20px;">
					<div class="card" style="width: 18rem;">
	  					<img class="card-img-top" src="{% static 'img/showcase.png' %}" height="200">
	  					<div class="card-body">
	  						<h5>{{ post.title }}</h5>
	  						<p class="text-muted">{{ post.author }}</p>
	  					</div>
	  					<div class="card-body d-flex align-items-end">
	  						<a href="blog_post.html"><button type="button" class="btn btn-info">Read More</button></a>
	  					</div>
	  					<div class="card-footer">
	  						<small class="text-muted">{{ post.date_created }}</small>
	  					</div>
					</div>
				</div>	

			
		</div> 
			}
	</div>
</div>
