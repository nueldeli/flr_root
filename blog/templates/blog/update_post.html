{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
<div class="container">
	<br>
	<h4>Edit Post</h4>
	<br>
	<div class="form-group">
		<form method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<button class="btn btn-info">Post</button>
		</form>
	</div>
</div>

{% else %}

<h4 class="h-100 m-4">You are not supposed to be here. Balit nun 0__0</h4>

{% endif %}

{% endblock %}
