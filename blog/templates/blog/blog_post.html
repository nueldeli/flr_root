{% extends "base.html" %}

{% block content %}

	<!-- Blog Post -->
	<div class="container mh-auto" style="min-height: 100%;">
		<h1 class="heading">Story</h1>

		<div class="content-container">
			<div class="container-fluid">
				<h1 class="font-weight-bold text-center">{{ post.title }}</h1>
				<div class="text-center">
				{% if user.is_authenticated %}
					{% if user.id == post.author.id %}
						<a href="{% url 'update_post' post.pk %}">Edit</a>
						<a href="{% url 'delete_post' post.pk %}">Delete</a>
					{% endif %}
				{% endif %}
				</div>

				<p class="text-muted text-center">{{ post.author.first_name }} {{ post.author.last_name }}<br>{{ post.date_created }}</p>
				<hr>

				<p class="text-content">{{ post.content | safe }}</p>	
			</div>
		</div>
	</div>

{% endblock %}
