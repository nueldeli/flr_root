{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
<div class="container" style="min-height: 100%">
	<br>
	<h4>Add Post</h4>
	<br>
	<div class="form-group container h-100">
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.media }}
			{{ form.as_p }}
			<button class="btn btn-info">Post</button>
		</form>
	</div>
</div>

<script>
	var name = '{{ user.id }}';
	document.getElementById('writer').value = name;
</script>

{% else %}

<h4 class="h-100 m-4">You are not supposed to be here. Balit nun 0__0</h4>

{% endif %}

{% endblock %}
