{% extends "base.html" %}

{% block content %}
<div class="container align-items-center mt-4">
	<h3 class="font-weight-bold pt-4 pb-4">Latest Stories</h3>
	<div class="row">
		{% for post in object_list %}
		<div class="col-sm-3">
			<!--square img eg 340 x 340 (px)-->
			<img class="w-100 mb-4" src="{{ post.get_thumbnail }}">
			<a class="text-dark" href="{% url 'blog_post' post.pk %}"><h6 class="text-left"><strong>{{ post.title }}</strong></h6></a>
			<p class="text-muted">{{ post.author.first_name }} {{ post.author.last_name }}</p>
			<small class="text-muted">{{ post.date_created }}</small>
		</div>
		{% endfor %}
	</div>
</div>

{% endblock %}
